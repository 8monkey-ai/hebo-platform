name: Deploy to Production

on:
  push:
    tags:
      - "v*"

jobs:
  quality:
    uses: ./.github/workflows/quality.yml

  deploy:
    name: Deploy to Production
    needs: quality
    runs-on: ubuntu-latest
    if: success()
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Production
        run: |
          printf '%s' "${{ secrets.AUTH_SECRET }}" | bun run sst secret set AuthSecret --stage production
          printf '%s' "${{ secrets.AUTH_GITHUB_CLIENT_ID }}" | bun run sst secret set GithubClientId --stage production
          printf '%s' "${{ secrets.AUTH_GITHUB_CLIENT_SECRET }}" | bun run sst secret set GithubClientSecret --stage production
          printf '%s' "${{ secrets.GOOGLE_CLIENT_ID }}" | bun run sst secret set GoogleClientId --stage production
          printf '%s' "${{ secrets.GOOGLE_CLIENT_SECRET }}" | bun run sst secret set GoogleClientSecret --stage production
          printf '%s' "${{ secrets.MICROSOFT_CLIENT_ID }}" | bun run sst secret set MicrosoftClientId --stage production
          printf '%s' "${{ secrets.MICROSOFT_CLIENT_SECRET }}" | bun run sst secret set MicrosoftClientSecret --stage production
          printf '%s' "${{ secrets.SMTP_HOST }}" | bun run sst secret set SmtpHost --stage production
          printf '%s' "${{ secrets.SMTP_PORT }}" | bun run sst secret set SmtpPort --stage production
          printf '%s' "${{ secrets.SMTP_USER }}" | bun run sst secret set SmtpUser --stage production
          printf '%s' "${{ secrets.SMTP_PASS }}" | bun run sst secret set SmtpPass --stage production
          printf '%s' "${{ secrets.SMTP_FROM }}" | bun run sst secret set SmtpFrom --stage production
          printf '%s' "${{ secrets.BEDROCK_ROLE_ARN }}" | bun run sst secret set BedrockRoleArn --stage production
          printf '%s' "${{ secrets.BEDROCK_REGION }}" | bun run sst secret set BedrockRegion --stage production
          printf '%s' "${{ secrets.VOYAGE_API_KEY }}" | bun run sst secret set VoyageApiKey --stage production
          printf '%s' "${{ secrets.GOOGLE_VERTEX_SERVICE_ACCOUNT_EMAIL }}" | bun run sst secret set VertexServiceAccountEmail --stage production
          printf '%s' "${{ secrets.GOOGLE_VERTEX_AWS_PROVIDER_AUDIENCE }}" | bun run sst secret set VertexAwsProviderAudience --stage production
          printf '%s' "${{ secrets.GOOGLE_VERTEX_PROJECT }}" | bun run sst secret set VertexProject --stage production
          printf '%s' "${{ secrets.GOOGLE_VERTEX_LOCATION }}" | bun run sst secret set VertexLocation --stage production
          printf '%s' "${{ secrets.BETTER_STACK_ENDPOINT }}" | bun run sst secret set BetterStackEndpoint --stage production
          printf '%s' "${{ secrets.BETTER_STACK_SOURCE_TOKEN }}" | bun run sst secret set BetterStackSourceToken --stage production
          bun run sst deploy --stage production
