name: Deploy to Production

on:
  push:
    tags:
      - "v*"

jobs:
  quality:
    uses: ./.github/workflows/quality.yml

  deploy:
    name: Deploy to Production
    needs: quality
    runs-on: ubuntu-latest
    if: success()
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Production
        run: |
          bun run sst secret set GithubClientId ${{ secrets.GITHUB_CLIENT_ID }} --stage production
          bun run sst secret set GithubClientSecret ${{ secrets.GITHUB_CLIENT_SECRET }} --stage production
          bun run sst secret set GoogleClientId ${{ secrets.GOOGLE_CLIENT_ID }} --stage production
          bun run sst secret set GoogleClientSecret ${{ secrets.GOOGLE_CLIENT_SECRET }} --stage production
          bun run sst secret set MicrosoftClientId ${{ secrets.MICROSOFT_CLIENT_ID }} --stage production
          bun run sst secret set MicrosoftClientSecret ${{ secrets.MICROSOFT_CLIENT_SECRET }} --stage production
          bun run sst secret set SmtpHost ${{ secrets.SMTP_HOST }} --stage production
          bun run sst secret set SmtpPort ${{ secrets.SMTP_PORT }} --stage production
          bun run sst secret set SmtpUser ${{ secrets.SMTP_USER }} --stage production
          bun run sst secret set SmtpPass ${{ secrets.SMTP_PASS }} --stage production
          bun run sst secret set SmtpFrom ${{ secrets.SMTP_FROM }} --stage production
          bun run sst secret set BedrockRoleArn ${{ secrets.BEDROCK_ROLE_ARN }} --stage production
          bun run sst secret set BedrockRegion ${{ secrets.BEDROCK_REGION }} --stage production
          bun run sst secret set CohereApiKey ${{ secrets.COHERE_API_KEY }} --stage production
          bun run sst secret set VertexServiceAccountEmail ${{ secrets.GOOGLE_VERTEX_SERVICE_ACCOUNT_EMAIL }} --stage production
          bun run sst secret set VertexAwsProviderAudience ${{ secrets.GOOGLE_VERTEX_AWS_PROVIDER_AUDIENCE }} --stage production
          bun run sst secret set VertexProject ${{ secrets.GOOGLE_VERTEX_PROJECT }} --stage production
          bun run sst secret set VertexLocation ${{ secrets.GOOGLE_VERTEX_LOCATION }} --stage production

          bun run sst deploy --stage production
